<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Rough Numbers</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Rough #s</h1>
        <div class="row">
          <div class="col">
            <form id="rough-number-form">
              <div class="form-group row">
                <label for="starting-address-form" class="col-sm-4 col-form-label">Starting Address: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="starting-address-form" placeholder="input address">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="add-starting-address" class="col-sm-4 col-form-label">Starting Address 2: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="add-starting-address" placeholder="input address">
                </div>
              </div> -->
              <div class="form-group row">
                <label for="ending-address-form" class="col-sm-4 col-form-label">Ending Address: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="ending-address-form" placeholder="input address">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="add-ending-address" class="col-sm-4 col-form-label">Ending Address 2: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="add-ending-address" placeholder="input address">
                </div>
              </div>  -->
              <!-- <div class="form-group col-md-8">
                <label for="input-location">Location Doing The Move:</label>
                <select id="input-location" class="form-control">
                  <option selected>Choose...</option>
                  <option value="west-omaha">West Omaha</option>
                  <option value="omaha">Omaha</option>
                  <option value="lincoln">Lincoln</option>
                  <option value="denver">Denver</option>
                  <option value="des-moines">Des Moines</option>
                </select>
              </div> -->
              <div class="form-group row">
                <label for="movers-form" class="col-sm-12 col-form-label"># of Movers</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="movers-form" placeholder="input movers">
                </div>
              </div>
              <div class="form-group row">
                <label for="trucks-form" class="col-sm-4 col-form-label"># of Trucks</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="trucks-form" placeholder="input trucks">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="miles-form" class="col-sm-12 col-form-label">Miles 1-Way (include miles from shop on either load or unload):</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="miles-form" placeholder="input miles">
                </div>
              </div> -->
              <div class="form-group row">
                <label for="average-speed-form" class="col-sm-4 col-form-label">Average Speed:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="average-speed-form" placeholder="input speed (usually 55)">
                </div>
              </div>
              <div class="form-group row">
                <label for="labor-high-end-form" class="col-sm-4 col-form-label">Labor High End: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="labor-high-end-form" placeholder="input amount (usually 1000 - 1200)">
                </div>
              </div>
              <div class="form-group row">
                <label for="load-travel-fee-form" class="col-sm-4 col-form-label">LOAD Travel Fee: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="load-travel-fee-form" placeholder="input amount">
                </div>
              </div>
              <div class="form-group row">
                <label for="unload-travel-fee-form" class="col-sm-4 col-form-label">UNLOAD Travel Fee: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="unload-travel-fee-form" placeholder="input amount">
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            <!-- <div class="row">
              <label>Starting Address:</label>
              <input id="startingAddress" class="controls" type="text" placeholder="Starting Address">
            </div>
            <div class="row">
              <label>Starting Address 2:</label>
              <input id="startingAddress2" class="controls" type="text" placeholder="Starting Address 2">
            </div>
            <div class="row">
              <label>Ending Address:</label>
              <input id="endingAddress" class="controls" type="text" placeholder="Ending Address">
            </div>
            <div class="row">
              <label>Ending Address 2:</label>
              <input id="endingAddress" class="controls" type="text" placeholder="Ending Address 2">
            </div> -->
          </div> <!-- Left Column -->
        </div> <!-- Left Main Row -->
      </div> <!-- Left Main Column (1 of 2) -->
      <div class="col">
        <h2>Results</h2>
        <div id="map"></div>
        <p class="h4" id="final-drivetime-hours"></p>
        <label for="final-drivetime-hours" id="final-drivetime-hours-label" class="invisible">Round up to the nearest half hour/hour</label>
        <p class="h4" id="final-drivetime-cost"></p>
        <p class="h4" id="final-miles"></p>
        <p class="h4" id="final-fuel"></p>
        <p class="h4" id="final-labor"></p>
        <p class="h4" id="final-load-travel-fee"></p>
        <p class="h4" id="final-unload-travel-fee"></p>
        <div class="row">
          <div class="col">
              <p class="h2" id="final-low-end"></p>
          </div>
          <div class="col">
              <p class="h2" id="final-high-end"></p>
          </div>
        </div>
        <div class="row">
          <label id="final-price-label" class="invisible">Round up to the $50 or $100</label>
        </div>
        <!-- <div class="row">
          <h2>Addresses</h2>
          <div id="addresses"></div>
        </div> -->
      </div> <!-- Right Main Column (2 of 2) -->
    </div> <!-- Main Website Row - Hold both Columns -->
  </div> <!-- Container -->

  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwoapQMiuQh-V8VL7c9GZ09jMcILHLs_Y&libraries=places&callback=initAutocomplete" async defer></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
